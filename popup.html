<!doctype html>
<html>
    <head>
        <title>Recipe Selector</title>
        <style>
            body {
                width: 500px; /* Increased width */
                padding: 10px;
                font-family: Arial, sans-serif;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            label {
                font-weight: bold;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.4s;
                border-radius: 34px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #2196f3;
            }

            input:checked + .slider:before {
                transform: translateX(26px);
            }

            #toggleStatus {
                margin-left: 10px;
            }

            #recipe-list {
                margin-top: 20px;
            }

            #recipe-list h2 {
                font-size: 16px;
            }

            #add-recipe-button {
                margin-top: 10px;
                margin-bottom: 10px;
                background-color: #28a745;
                color: white;
                padding: 5px 10px;
                border: none;
                cursor: pointer;
            }

            .attribute {
                margin-top: 5px;
                margin-bottom: 5px;
            }

            .attribute button {
                margin-left: 10px;
            }

            #data-preview {
                margin-top: 20px;
            }

            #data-preview table {
                width: 100%;
                border-collapse: collapse;
            }

            #data-preview th,
            #data-preview td {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #data-preview th {
                background-color: #f2f2f2;
            }

            #save-excel {
                margin-top: 20px;
                background-color: #007bff;
                color: white;
                padding: 10px;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Component Selector</h1>
        <label class="switch">
            <input type="checkbox" id="toggleButton" />
            <span class="slider"></span>
        </label>
        <span id="toggleStatus">Inactive</span>

        <div id="recipe-list">
            <h2>Recipes</h2>
            <button id="add-recipe-button">Add Recipe</button>
            <div id="recipes"></div>
        </div>

        <div id="data-preview">
            <h2>Data Preview</h2>
            <table id="data-table">
                <!-- Data preview will be added here -->
            </table>
        </div>

        <button id="save-excel">Save as Excel</button>

        <script src="popup.js"></script>
    </body>
</html>
