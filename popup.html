<!doctype html>
<html>
    <head>
        <title>Selected Components</title>
        <style>
            body {
                width: 300px;
                padding: 10px;
            }
            #selected-items {
                margin-bottom: 10px;
            }
            .item {
                margin-bottom: 5px;
            }
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.4s;
                border-radius: 34px;
            }
            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }
            input:checked + .slider {
                background-color: #2196f3;
            }
            input:checked + .slider:before {
                transform: translateX(26px);
            }
        </style>
    </head>
    <body>
        <h1>Component Selector</h1>
        <label class="switch">
            <input type="checkbox" id="toggleButton" />
            <span class="slider"></span>
        </label>
        <span id="toggleStatus">Inactive</span>
        <div id="selected-items"></div>
        <button id="save-excel">Save as CSV</button>
        <button id="save-word">Save as Word</button>
        <script src="popup.js"></script>
    </body>
</html>
