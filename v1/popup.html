<!doctype html>
<html>
    <head>
        <title>Web Scraper</title>
        <style>
            body {
                width: 400px;
                padding: 10px;
                font-family: Arial, sans-serif;
            }
            .recipe {
                border: 1px solid #ccc;
                margin: 10px 0;
                padding: 10px;
            }
            .attribute {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 5px 0;
                padding: 5px;
                background: #f5f5f5;
            }
            button {
                margin: 5px;
                padding: 5px 10px;
                cursor: pointer;
            }
            button:disabled {
                cursor: not-allowed;
                opacity: 0.6;
            }
            .selection-mode {
                background: #ffeb3b;
                padding: 10px;
                margin: 10px 0;
                display: none;
            }
            .selection-mode.active {
                display: block;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            .toggle-container {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }
            #toggleStatus {
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="toggle-container">
            <input type="checkbox" id="toggleButton" />
            <span id="toggleStatus">Active</span>
        </div>
        <div id="selection-mode" class="selection-mode">
            Selection Mode Active: Click an element on the page
        </div>
        <button id="add-recipe-button">Add Recipe</button>
        <div id="recipes"></div>
        <table id="data-table"></table>
        <button id="save-excel">Save as Excel</button>
        <script src="popup.js"></script>
    </body>
</html>
